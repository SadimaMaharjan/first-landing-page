<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Portfolio Site</title>
  </head>
  <body>
    <header class="nav clearfix">
      <ul class="nav-menu">
        <li><a href="#">Github</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <section class="content section-1">
      <h1 class="main-title">My New Website</h1>
      <img class="image" src="./assets/images/Coming Soon.png" />
      <p>This website is under construction.</p>
    </section>
    <section class="content section-2">
      <h2 class="section-heading">Contact Me</h2>
      <form class="contact-form">
        <label>Name:</label>
        <input type="text" id="fullName" class="textbox" name="fullName" />
        <label>Email:</label>
        <input type="email" id="email" name="email" class="textbox" />
        <input type="submit" value="Send" id="submit" />
      </form>
    </section>
    <footer>
      <p>@ 2023 My New Website Productions</p>
    </footer>
  </body>
</html>
